<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="main.css">
<meta charset="ISO-8859-1">
<title>Registration</title>
<style>
.reg{
text-align:center;
}
</style>
<script>
function emailValidation() {
    inputText = document.getElementById('email');
    var mailformat = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
    if (inputText.value.match(mailformat)) {
        document.getElementById('eV').innerHTML="Valid email";
        document.getElementById('eV').style.color="green";
        document.getElementById('email').style.background = "green";
        document.getElementById('eV').style.margin= "10px";
        return true;
    }
    else {
        document.getElementById('eV').innerHTML = " Invalid email";
        document.getElementById('eV').style.color="red";
        document.getElementById('email').style.background = "crimson";     
        document.getElementById('eV').style.margin= "10px";
        return false;
    }
}
</script>
</head>
<body>
<div class = "reg">
<h3>Sign Up</h3>
	<form action="./MailVerification" method="post"> 
		<label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="pass">Password:</label>
        <input type="password" id="pass" name="pass" required></input><br><br>
        <label for="email">Email:</label>
        <input type="text" onfocus="this.value=''" onblur="emailValidation()" id="email" name="email" required><br><span id="eV" style="font-size: small;"></span><br><br>
        <label for="loc">Location:</label>
        <input type="text" id="loc" name="loc" required><br><br>
        <button type="submit" class="button">Sign Up </button>   <br><br>
    </form>
    Already have an account? <span><a href="index.html"><button class= "button">Login</button></a></span>
</div>

</body>
</html>
